# ETF数据更新程序配置文件

# Excel文件路径
excel_file: "主要ETF基金份额变动情况.xlsx"

# 数据源配置（按优先级排序）
data_sources:
  akshare:
    enabled: false
    priority: 2
    timeout: 10  # 秒

  tushare:
    enabled: true
    priority: 1
    token: ""  # 从环境变量 TUSHARE_TOKEN 读取，或在 Streamlit Cloud 的 Secrets 中配置
    timeout: 10

  eastmoney_scraper:
    enabled: false
    priority: 3
    timeout: 15
    user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

  sina_scraper:
    enabled: false  # 默认禁用，作为最后备用
    priority: 4
    timeout: 15

# 日志配置
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: "logs/etf_updater.log"
  max_bytes: 10485760  # 10MB
  backup_count: 10

# 重试配置
retry:
  max_attempts: 3
  delay_seconds: 1
